<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Pacientes - Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Registro de Pacientes</h2>
        <form th:action="@{/admin/patients}" method="post" class="mb-3">
            <div class="row">
                <div class="col-md-4 mb-3"><input type="text" name="firstName" class="form-control" placeholder="Nombre" required></div>
                <div class="col-md-4 mb-3"><input type="text" name="lastName" class="form-control" placeholder="Apellido" required></div>
                <div class="col-md-4 mb-3"><input type="text" name="dni" class="form-control" placeholder="DNI" required></div>
                <div class="col-md-4 mb-3"><input type="email" name="email" class="form-control" placeholder="Email (@paciente.com)" required></div>
                <div class="col-md-4 mb-3"><input type="password" name="password" class="form-control" placeholder="Contraseña" required></div>
                <div class="col-md-4 mb-3"><input type="text" name="phone" class="form-control" placeholder="Teléfono" required></div>
                <div class="col-md-2 mb-3"><button type="submit" class="btn btn-primary w-100">Registrar Paciente</button></div>
            </div>
        </form>
        <h3>Lista de Pacientes</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pat : ${patients}">
                    <td th:text="${pat.id}"></td>
                    <td th:text="${pat.firstName}"></td>
                    <td th:text="${pat.lastName}"></td>
                    <td th:text="${pat.email}"></td>
                    <td th:text="${pat.phone}"></td>
                </tr>
            </tbody>
        </table>
        <a href="/admin/dashboard" class="btn btn-secondary">Volver</a>
        <p th:if="${error}" th:text="${error}" class="text-danger mt-2"></p>
    </div>
</body>
</html>
