<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión - Citas Médicas</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 123, 255, 0.15);
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            border: 1px solid #bde0fe;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h3 {
            color: #0d6efd;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #6c757d;
            font-size: 0.95rem;
        }

        .form-control {
            border: 1px solid #90caf9;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f8fdff;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
            background-color: #ffffff;
        }

        .input-group-text {
            background-color: #e3f2fd;
            border: 1px solid #90caf9;
            color: #0d6efd;
            border-radius: 10px 0 0 10px;
        }

        .btn-login {
            background: linear-gradient(135deg, #0d6efd, #0b5ed7);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #0b5ed7, #0946a6);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
        }

        .btn-register {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0.65rem;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 0.5rem 0.25rem;
        }

        .btn-register:hover {
            background-color: #218838;
            transform: translateY(-1px);
        }

        .alert {
            border-radius: 10px;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .logo {
            width: 70px;
            height: 70px;
            background-color: #0d6efd;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 1.8rem;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(13, 110, 253, 0.2);
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #6c757d;
            font-size: 0.9rem;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #dee2e6;
            z-index: 0;
        }

        .divider span {
            background: #ffffff;
            padding: 0 1rem;
            z-index: 1;
            position: relative;
        }
    </style>
</head>
<body>

<div class="login-card">
    <!-- Logo -->
    <div class="logo">
        <i class="fas fa-heartbeat"></i>
    </div>

    <!-- Título -->
    <div class="login-header">
        <h3>Bienvenido</h3>
        <p>Inicia sesión para gestionar tus citas médicas</p>
    </div>

    <!-- Mensaje de error -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <i class="fas fa-exclamation-triangle"></i> <span th:text="${error}"></span>
    </div>

    <!-- Formulario -->
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" id="email" name="email"
                       placeholder="Correo electrónico" required>
            </div>
        </div>

        <div class="mb-4">
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Contraseña" required>
            </div>
        </div>

        <button type="submit" class="btn btn-login">
            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
        </button>
    </form>

    <!-- Separador -->
    <div class="divider"><span>¿No tienes cuenta?</span></div>

    <!-- Botones de registro -->
    <div class="d-flex justify-content-center gap-2 flex-wrap">
        <a th:href="@{/register/patient}" class="btn btn-register">
            <i class="fas fa-user-injured"></i> Soy Paciente
        </a>
        <a th:href="@{/register/doctor}" class="btn btn-register">
            <i class="fas fa-user-md"></i> Soy Médico
        </a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
