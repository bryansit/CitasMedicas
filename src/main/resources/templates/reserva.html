<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reserva de Citas - Citas Médicas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome y Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
        }
        .reserva-card {
            background: #fff;
            border-radius: 22px;
            box-shadow: 0 8px 34px rgba(13,110,253,0.10);
            max-width: 520px;
            width: 97vw;
            padding: 2.3rem 2.0rem 2.1rem 2.0rem;
        }
        .logo {
            width: 70px; height: 70px; background: #0d6efd;
            color: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.8em;
            font-weight: bold;
            margin: 0 auto 1em auto;
            box-shadow: 0 4px 11px rgba(13,110,253,0.13);
        }
        h2 {
            color: #0d6efd;
            font-weight: 700;
            text-align: center;
            margin-bottom: 13px;
        }
        .form-label { color: #495057; font-weight: 500; }
        .form-control, select {
            border-radius: 10px;
            background-color: #f8fdff;
            border: 1px solid #90caf9;
        }
        .form-control:focus, select:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.13rem rgba(13,110,253,0.11);
            background-color: #fff;
        }
        .btn-reserva {
            background: linear-gradient(135deg, #0d6efd, #1491eb);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 10px 36px;
            font-size: 1.08em;
            font-weight: 600;
            margin-top: 13px;
            box-shadow: 0 2px 9px rgba(13,110,253,0.11);
        }
        .btn-reserva:hover {
            background: linear-gradient(135deg, #0b5ed7, #0946a6);
            color: #fff;
        }
        .alert {
            margin-bottom: 16px;
            font-size: 1.02em;
            border-radius: 10px;
        }
        .back-panel {
            margin-top: 22px;
            text-align: center;
        }
        .volver-btn {
            font-size: 1.03em;
            border-radius: 12px;
            padding: 8px 24px;
            background: #6c757d;
            color: #fff;
        }
        .volver-btn:hover { background: #495057; color: #fff; }
        @media (max-width: 600px) {
            .reserva-card { padding: 0.5rem 0.1rem; }
        }
    </style>
</head>
<body>
<div class="reserva-card">
    <div class="logo"><i class="bi bi-calendar-plus"></i></div>
    <h2>Reserva de Cita Médica</h2>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/reserva}" method="get" id="especialidadForm" autocomplete="off">
        <div class="mb-3">
            <label for="especialidad" class="form-label">Especialidad</label>
            <select class="form-select" id="especialidad" name="especialidad" required
                onchange="document.getElementById('especialidadForm').submit();">
                <option value="" disabled th:selected="${especialidad == null or especialidad == ''}">Selecciona especialidad</option>
                <option th:each="esp : ${especialidades}" th:value="${esp}" th:text="${esp}" th:selected="${especialidad == esp}"></option>
            </select>
        </div>
    </form>

    <form th:if="${especialidad}" th:action="@{/reserva}" method="post" autocomplete="off">
        <input type="hidden" name="especialidad" th:value="${especialidad}" />
        <div class="mb-3">
            <label for="medico" class="form-label">Médico</label>
            <select class="form-select" id="medico" name="medico" required>
                <option value="" disabled selected>Selecciona médico</option>
                <option th:each="doc : ${medicos}" th:value="${doc.id}" th:text="${doc.firstName + ' ' + doc.lastName}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="fecha" name="fecha" required>
        </div>
        <div class="mb-3">
            <label for="hora" class="form-label">Hora</label>
            <input type="time" class="form-control" id="hora" name="hora" required>
        </div>
		<div class="mb-3">
		        <label class="form-label">Precio</label>
		        <input type="text" class="form-control" value="35.00 S/." readonly disabled>
		        <!-- Incluye este input oculto para enviar el valor al controller si quieres -->
		        <input type="hidden" name="costo" value="35.00" />
		    </div>
        <button type="submit" class="btn btn-reserva w-100">
            <i class="bi bi-calendar-check"></i> Reservar Cita
        </button>
    </form>

    <div class="back-panel">
        <a href="/index" class="volver-btn">
            <i class="bi bi-arrow-left-circle"></i> Volver al panel
        </a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
