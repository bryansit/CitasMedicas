<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Disponibilidad de Horarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%); font-family: 'Segoe UI', Arial; }
        .filtros { margin-top: 30px; text-align: center; }
        .horario-table { margin-top: 30px; border-radius: 8px; }
        .table th, .table td { text-align: center; vertical-align: middle; }
        .label-area.selected { background: #0d6efd; color: #fff; }
        .label-area { cursor: pointer; padding: 8px 22px; border-radius: 10px; margin: 0 8px 13px 0; background: #eaf1fc; color: #0d6efd; font-weight: 600; transition: background 0.14s, color 0.13s;}
        .label-area:hover { background: #bad3fb; }
        .panel-btn {
            margin: 34px auto 22px auto;
            padding: 11px 36px;
            font-size: 1.1em;
            border-radius: 14px;
            background: #6c757d;
            color: #fff;
            display: block;
            width: 260px;
            font-weight: bold;
            text-align: center;
            border: none;
            transition: background 0.18s;
        }
        .panel-btn:hover { background: #495057; color: #fff; }
    </style>
</head>
<body>
<div class="container">
    <div class="filtros">
        <form th:action="@{/horarios}" method="get" class="mb-3">
            <div class="d-flex flex-wrap justify-content-center">
                <button type="submit" name="area" value="" class="btn btn-outline-secondary mb-2 mx-1"
                   th:classappend="${selectedArea==null?'label-area selected':'label-area'}">Todos</button>
                <span th:each="esp : ${especialidades}">
                    <button type="submit" name="area" th:value="${esp}"
                        th:text="${esp}"
                        class="btn btn-outline-primary mb-2 mx-1"
                        th:classappend="${esp==selectedArea?' label-area selected':' label-area'}">
                    </button>
                </span>
            </div>
        </form>
    </div>
    
    <div th:if="${doctores!=null}">
        <h4 class="mt-4 mb-3" 
            th:text="${selectedArea!=null ? 'Doctores de ' + selectedArea : 'Todos los Doctores'}"></h4>
        <table class="table table-striped table-bordered horario-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Área Médica</th>
                    <th>Horario (Semana)</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="doc : ${doctores}">
                    <td th:text="${doc.firstName + ' ' + doc.lastName}">Nombre Doctor</td>
                    <td th:text="${doc.areaMedica}">Cardiología</td>
                    <td>
                        <!-- Aquí puedes mostrar los horarios exactos, este es un ejemplo fijo: -->
                        08:00 - 13:00 (Lun-Vie)
                    </td>
                </tr>
            </tbody>
        </table>
        <div th:if="${#lists.isEmpty(doctores)}">
            <div class="alert alert-info">No hay doctores registrados en esta especialidad.</div>
        </div>
    </div>

    <!-- Botón Regresar al Panel -->
    <div class="text-center">
        <a href="/doctor/dashboard" class="panel-btn">
            <i class="bi bi-arrow-left-circle"></i> Regresar al Panel
        </a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
