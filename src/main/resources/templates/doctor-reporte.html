<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi Reporte de Atención - Doctor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .reporte-card {
            background: #fff;
            border-radius: 22px;
            box-shadow: 0 8px 34px rgba(13,110,253,0.09);
            max-width: 950px;
            margin: 48px auto;
            padding: 3rem 2.5rem;
        }
        h2 {
            color: #198754;
            font-weight: 800;
            text-align: center;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #198754 0%, #36bb84 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(25,135,84,0.2);
            text-align: center;
        }
        .stat-card h4 {
            font-size: 2.8em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-card p {
            font-size: 1.1em;
            margin: 0;
        }
        .info-box {
            background: #f0f9ff;
            border-left: 4px solid #198754;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 20px;
        }
        .volver-btn {
            background: #6c757d;
            color: white;
            border-radius: 10px;
            padding: 10px 30px;
        }
        .volver-btn:hover {
            background: #495057;
            color: white;
        }
    </style>
</head>
<body>
    <div class="reporte-card">
        <h2><i class="bi bi-bar-chart-line-fill"></i> Mi Reporte de Atención</h2>
        
        <div class="info-box">
            <strong>Dr(a):</strong> <span th:text="${nombreMedico}"></span><br>
            <strong>Especialidad:</strong> <span th:text="${especialidad}"></span>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="stat-card">
                    <h4 th:text="${totalCitasAtendidas}">0</h4>
                    <p><i class="bi bi-check-circle"></i> Citas Atendidas</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                    <h4 th:text="${pacientesUnicos}">0</h4>
                    <p><i class="bi bi-people-fill"></i> Pacientes Únicos</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <h4 th:text="${citasPendientes}">0</h4>
                    <p><i class="bi bi-hourglass-split"></i> Citas Pendientes</p>
                </div>
            </div>
        </div>

        <div class="alert alert-success mt-4" role="alert">
            <i class="bi bi-info-circle"></i> Este es tu resumen personal de atención. ¡Sigue brindando excelente servicio a tus pacientes!
        </div>

        <div class="text-center mt-4">
            <a href="/doctor/dashboard" class="btn volver-btn">
                <i class="bi bi-arrow-left-circle"></i> Volver al Panel
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
