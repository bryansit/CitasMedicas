<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Diagnóstico de Cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3>Editar Diagnóstico</h3>
        <form th:action="@{/doctor/editar-diagnostico}" method="post">
            <input type="hidden" th:name="citaId" th:value="${cita.id}" />
            <div class="mb-3">
                <label for="diagnosis" class="form-label">Diagnóstico</label>
                <textarea class="form-control" id="diagnosis" name="diagnosis" rows="3" th:text="${cita.diagnosis}"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/agenda-medica" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </div>
</body>
</html>
