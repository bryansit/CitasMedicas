<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Historial de Citas - Citas Médicas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            min-height: 100vh;
            margin: 0; padding: 0;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex; flex-direction: column;
        }
        .historial-container {
            background: #fff;
            border-radius: 22px;
            box-shadow: 0 8px 34px rgba(13,110,253,0.09);
            max-width: 950px;
            margin: 54px auto 0 auto;
            padding: 3.2rem 2.9rem 2.1rem 2.9rem;
            width: 98vw;
        }
        .logo {
            width: 80px; height: 80px; background: #0d6efd;
            color: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.1em;
            font-weight: bold;
            margin: 0 auto 1.15em auto;
            box-shadow: 0 4px 12px rgba(13,110,253,0.13);
        }
        h2 {
            color: #0d6efd;
            font-weight: 800;
            text-align: center;
            margin-bottom: 18px;
            font-size: 2.05em;
        }
        .alert {
            border-radius: 10px;
            font-size: 1.08rem;
            margin-bottom: 20px;
        }
        .tabla-citas {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
        }
        .tabla-citas th {
            background: linear-gradient(90deg, #0d6efd 60%, #1491eb 100%);
            color: #fff;
            font-weight: 600;
            font-size: 1.05em;
            text-align: center;
            border-bottom: none;
        }
        .tabla-citas td {
            text-align: center;
            vertical-align: middle;
            font-size: 1.01em;
        }
        .btn-main {
            background: linear-gradient(135deg, #0d6efd, #1491eb);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 7px 18px;
            margin-right: 4px;
            font-size: 1em;
            transition: background 0.15s, box-shadow 0.14s;
            box-shadow: 0 2px 7px rgba(13,110,253,0.10);
        }
        .btn-main:hover {
            background: linear-gradient(135deg, #0b5ed7, #0946a6);
            color: #fff;
        }
        .btn-danger {
            background: #dc3545;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        .no-data {
            text-align: center;
            color: #6c757d;
            padding: 28px;
            font-size: 1.2em;
        }
        .volver-btn {
            font-size: 1.02em;
            margin-top: 26px;
            margin-left: 6px;
            border-radius: 12px;
            padding: 10px 36px;
            background: #6c757d;
            color: #fff;
        }
        .volver-btn:hover { background: #495057; color: #fff; }
        @media (max-width: 900px) { .historial-container { padding: 1.3rem 0.9rem; } }
        @media (max-width: 600px) {
            .historial-container { padding: 0.4rem 0.1rem; margin-top: 13px; }
            h2 { font-size: 1.12em; }
            .btn-main { font-size: 0.93em; padding: 6px 9px; }
            .volver-btn { font-size: 0.95em; padding: 9px 14px;}
        }
    </style>
</head>
<body>
    <div class="historial-container">
        <div class="logo"><i class="bi bi-clock-history"></i></div>
        <h2>Historial de Citas</h2>

        
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${#lists.isEmpty(reservas)}" class="no-data">
            <i class="bi bi-info-circle"></i> No hay citas registradas.
        </div>
        <div th:unless="${#lists.isEmpty(reservas)}" class="table-responsive">
            <table class="table tabla-citas align-middle">
                <thead>
                    <tr>
                        <th>DNI Paciente</th>
                        <th>Fecha de Consulta</th>
                        <th>Área Médica</th>
                        <th>Costo</th>
                        <th>Diagnóstico</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="reserva : ${reservas}" th:if="${reserva != null}">
                        <td th:text="${reserva.dniPaciente}">12345678</td>
                        <td th:text="${reserva.fechaConsulta}">22/10/2025 15:30</td>
                        <td th:text="${reserva.areaMedica}">Pediatría</td>
                        <td>
                            <span th:text="${#numbers.formatDecimal(reserva.costo, 2, 2)} + ' S/.'">35.00 S/.</span>
                        </td>
                        <td th:text="${reserva.diagnostico}">Revisión anual</td>
                        <td>
                            <span th:if="${reserva.status == 'ATENDIDA'}" class="badge bg-success">Atendida</span>
                            <span th:if="${reserva.status == 'CONFIRMADA'}" class="badge bg-primary">Confirmada</span>
                            <span th:if="${reserva.status == 'RESERVADA'}" class="badge bg-info text-dark">Reservada</span>
                            <span th:if="${reserva.status == 'PENDIENTE_REPROGRAMACION'}" class="badge bg-warning text-dark">Pendiente confirmación del médico</span>
                            <span th:if="${reserva.status == 'CANCELADA'}" class="badge bg-danger">Cancelada</span>
                        </td>
                        <td>
                            <a th:href="@{/detalle(reservaId=${reserva.id})}" class="btn btn-main mb-1">
                                <i class="bi bi-eye"></i> Ver
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="text-center">
            <a href="/index" class="volver-btn mt-3">
                <i class="bi bi-arrow-left-circle"></i> Volver al panel
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
