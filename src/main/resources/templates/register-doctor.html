<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Médico - Citas Médicas</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome 6 (para iconos médicos) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .register-card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 123, 255, 0.12);
            padding: 2.25rem 2rem 2rem 2rem;
            width: 100%;
            max-width: 440px;
            border: 1px solid #bde0fe;
            text-align: center;
        }

        .register-header h3 {
            color: #198754;
            font-weight: 700;
            margin-bottom: 0.4rem;
        }
        .register-header p {
            color: #6c757d;
            font-size: 0.98rem;
        }

        .logo {
            width: 70px; height: 70px; background: #198754;
            color: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 1rem; font-size: 1.8rem; font-weight: bold;
            box-shadow: 0 4px 10px rgba(40,167,69,0.13);
        }

        .form-label {
            color: #6c757d;
            font-size: 0.98em;
            margin-bottom: 2px;
            font-weight: 500;
            text-align: left;
        }

        .form-control, .input-group-text {
            border: 1px solid #a3cfbb;
            border-radius: 10px;
            background-color: #f6fcfa;
        }
        .form-control:focus {
            border-color: #198754;
            box-shadow: 0 0 0 0.2rem rgba(25,135,84,0.15);
            background-color: #ffffff;
        }
        .input-group-text {
            background-color: #e9fbed;
            color: #198754;
            border-radius: 10px 0 0 10px;
        }
        .btn-register {
            background: linear-gradient(135deg, #198754, #27ae60);
            color: white; border: none;
            border-radius: 10px; padding: 0.75rem;
            font-weight: 600; width: 100%;
            margin-top: 18px; font-size: 1.07em;
            box-shadow: 0 4px 14px rgba(25,135,84,0.12);
        }
        .btn-register:hover {
            background: linear-gradient(135deg, #145a32, #198754);
            transform: translateY(-2px);
            box-shadow: 0 5px 17px rgba(25,135,84,0.22);
        }
        .back-link {
            display: inline-block;
            margin-top: 16px;
            color: #0d6efd;
        }
        .back-link:hover {
            text-decoration: underline;
            color: #0946a6;
        }
        .alert {
            border-radius: 10px;
            font-size: 0.97rem;
        }
    </style>
</head>
<body>

<div class="register-card">

    <div class="logo mb-2">
        <i class="fas fa-user-md"></i>
    </div>

    <div class="register-header mb-3">
        <h3>Registro de Médico</h3>
        <p>¡Únete al equipo médico y comienza a gestionar tus citas!</p>
    </div>

    <!-- Mensaje de error -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <i class="fas fa-exclamation-triangle"></i> <span th:text="${error}"></span>
    </div>

    <form th:action="@{/register/doctor}" th:object="${doctor}" method="post" autocomplete="off">
        <div class="mb-3">
            <label for="firstName" class="form-label">Nombres</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="Ej. Juan Carlos" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Apellidos</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Ej. López Ruiz" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="dni" class="form-label">DNI</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                <input type="text" class="form-control" id="dni" th:field="*{dni}" placeholder="Ej. 87654321" required maxlength="12">
            </div>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Teléfono</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                <input type="tel" class="form-control" id="phone" th:field="*{phone}" placeholder="Ej. 999888777" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="medico@medico.com" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Mínimo 8 caracteres" required>
            </div>
        </div>
        <div class="mb-2">
            <label for="areaMedica" class="form-label">Área Médica</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-stethoscope"></i></span>
                <input type="text" class="form-control" id="areaMedica" th:field="*{areaMedica}" placeholder="Ej. Pediatría" required>
            </div>
        </div>
        <button type="submit" class="btn btn-register mt-2">
            <i class="fas fa-user-plus"></i> Registrar
        </button>
    </form>

    <a th:href="@{/login}" class="back-link mt-2">
        <i class="fas fa-arrow-left"></i> Volver al Inicio de Sesión
    </a>
</div>

<script>
    document.querySelector('form').addEventListener('submit', function(e) {
        let password = document.getElementById('password').value;
        if (password.length < 8) {
            alert('La contraseña debe tener al menos 8 caracteres');
            e.preventDefault();
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
