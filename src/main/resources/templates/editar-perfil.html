<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil - Citas Médicas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center;
        }
        .editar-card {
            background: #fff;
            border-radius: 26px;
            box-shadow: 0 10px 42px rgba(13, 110, 253, 0.11);
            padding: 2.6rem 2.5rem 1.8rem 2.5rem;
            max-width: 410px; width: 96vw;
            margin-top: 36px;
        }
        h3 {
            color: #0d6efd; text-align: center; font-weight: 700; margin-bottom: 1.8em;
        }
        label { color: #0d6efd; font-weight: 600; }
        .form-control, .form-select { margin-bottom: 1em; border-radius: 9px; }
        .volver-btn, .guardar-btn {
            border-radius: 10px; padding: 8px 22px; font-size: 1em;
        }
        .volver-btn { background: #6c757d; color: #fff; }
        .volver-btn:hover { background: #495057; color: #fff; }
        .guardar-btn { background: #0d6efd; color: #fff; }
        .guardar-btn:hover { background: #0946a6; color: #fff; }
    </style>
</head>
<body>
<div class="editar-card">
    <h3>Editar Perfil</h3>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <form th:action="@{/editar-perfil}" th:object="${patient}" method="post">
        <!-- Aquí va el hidden para el ID -->
        <input type="hidden" th:field="*{id}"/>
        
        <label for="firstName">Nombre:</label>
        <input id="firstName" type="text" th:field="*{firstName}" class="form-control" required maxlength="50">

        <label for="lastName">Apellido:</label>
        <input id="lastName" type="text" th:field="*{lastName}" class="form-control" required maxlength="50">

        <label for="email">Correo:</label>
        <input id="email" type="email" th:field="*{email}" class="form-control" readonly>

        <label for="phone">Teléfono:</label>
        <input id="phone" type="text" th:field="*{phone}" class="form-control" required maxlength="15">

        <label for="dni">DNI:</label>
        <input id="dni" type="text" th:field="*{dni}" class="form-control" required maxlength="12">

        <!-- Opcional: cambiar contraseña -->
        <label for="password">Nueva contraseña:</label>
        <input id="password" type="password" th:field="*{password}" class="form-control" maxlength="50" placeholder="Dejar vacío para no cambiar">

        <div class="d-grid gap-2">
            <button type="submit" class="guardar-btn">Guardar Cambios</button>
            <a href="/mi-perfil" class="volver-btn">Volver a mi perfil</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
