<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil - Citas Médicas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex; flex-direction: column; align-items: center;
        }
        .perfil-card {
            background: #fff;
            border-radius: 26px;
            box-shadow: 0 10px 42px rgba(13, 110, 253, 0.11);
            padding: 2.5rem 3rem 2.1rem 3rem;
            max-width: 440px;
            width: 99vw;
            margin: 56px auto 36px auto;
            text-align: left;
        }
        .logo {
            width: 90px; height: 90px; background: #0d6efd;
            color: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.4em; font-weight: bold;
            margin: 0 auto 1em auto;
            box-shadow: 0 4px 14px rgba(13, 110, 253, 0.13);
        }
        h3 {
            color: #0d6efd;
            text-align: center;
            font-weight: 700; margin-bottom: 2em;
        }
        .perfil-item { margin-bottom: 18px; font-size: 1.13em; }
        .perfil-label { color: #0d6efd; font-weight: 600; margin-right: 10px; }
        .perfil-valor { font-weight: bold; }
        .volver-btn {
            margin-top: 22px; border-radius: 12px; padding: 9px 32px;
            background: #6c757d; color: #fff; display: block; width: 100%; text-align: center;
        }
        .volver-btn:hover { background: #495057; color: #fff; }
        .editar-btn {
            background: #0d6efd;
            color: #fff;
            border-radius: 9px;
            padding: 5px 25px;
            margin-bottom: 12px;
            display: inline-block;
            border: none;
            transition: background 0.16s;
        }
        .editar-btn:hover { background: #084fc7; color: #fff; }
    </style>
</head>
<body>
<div class="perfil-card">
    <div class="logo"><i class="bi bi-person-circle"></i></div>
    <h3>Mi Perfil</h3>
    <div class="perfil-item">
        <span class="perfil-label">Nombre:</span>
        <span class="perfil-valor" th:text="${patient != null ? patient.firstName + ' ' + patient.lastName : 'Sin nombre'}">Juan Pérez</span>
    </div>
    <div class="perfil-item">
        <span class="perfil-label">Correo:</span>
        <span class="perfil-valor" th:text="${patient != null ? patient.email : 'Sin correo'}">juan@paciente.com</span>
    </div>
    <div class="perfil-item">
        <span class="perfil-label">Teléfono:</span>
        <span class="perfil-valor" th:text="${patient != null ? patient.phone : 'Sin teléfono'}">999999999</span>
    </div>
    <div class="perfil-item">
        <span class="perfil-label">DNI:</span>
        <span class="perfil-valor" th:text="${patient != null ? patient.dni : 'Sin DNI'}">12345678</span>
    </div>
    <!-- Sólo pon esta línea si tienes fechaRegistro en la entidad -->
    <!--
    <div class="perfil-item">
        <span class="perfil-label">Fecha de Registro:</span>
        <span class="perfil-valor" th:text="${patient != null && patient.fechaRegistro != null ? patient.fechaRegistro : 'No especificada'}">2025-10-01</span>
    </div>
    -->
    <div class="d-grid gap-2">
        <a href="/editar-perfil" class="editar-btn mb-2">
            <i class="bi bi-pencil-square"></i> Editar perfil
        </a>
        <a href="/index" class="volver-btn">
            <i class="bi bi-arrow-left-circle"></i> Volver al panel
        </a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
