<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Historial del Paciente - Doctor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        .detalle-card {
            background: #fff;
            border-radius: 22px;
            box-shadow: 0 8px 34px rgba(13,110,253,0.09);
            max-width: 1000px;
            margin: 48px auto 0 auto;
            padding: 3.1rem 2.7rem 2.1rem 2.7rem;
            width: 97vw;
        }
        .logo {
            width: 90px; height: 90px; background: #198754;
            color: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.2em;
            font-weight: bold;
            margin: 0 auto 1.2em auto;
            box-shadow: 0 4px 12px rgba(25,135,84,0.13);
        }
        h2 {
            color: #198754;
            font-weight: 800;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }
        .paciente-info {
            background: #f0f9ff;
            border-left: 4px solid #198754;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 25px;
        }
        .paciente-info strong {
            color: #198754;
        }
        .alert {
            border-radius: 10px;
            font-size: 1.09rem;
            margin-bottom: 20px;
        }
        .tabla-historial {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
        }
        .tabla-historial th {
            background: linear-gradient(95deg, #198754 50%, #36bb84 100%);
            color: #fff;
            font-weight: 600;
            font-size: 1.04em;
            text-align: center;
            border-bottom: none;
        }
        .tabla-historial td {
            text-align: center;
            vertical-align: middle;
            font-size: 1em;
        }
        .badge-atendida {
            background: #28a745;
            color: #fff;
        }
        .volver-btn {
            font-size: 1em;
            margin-top: 22px;
            border-radius: 12px;
            padding: 8px 30px;
            background: #6c757d;
            color: #fff;
        }
        .volver-btn:hover { background: #495057; color: #fff; }
        @media (max-width: 900px) { .detalle-card { padding: 1.1rem 0.7rem; } }
        @media (max-width: 600px) {
            .detalle-card { padding: 0.3rem 0.1rem; margin-top: 13px; }
            h2 { font-size: 1.09em; }
            .volver-btn { font-size: 0.95em; padding: 7px 14px;}
        }
    </style>
</head>
<body>
    <div class="detalle-card">
        <div class="logo"><i class="bi bi-person-lines-fill"></i></div>
        <h2>Historial Completo del Paciente</h2>
        
        <div class="paciente-info" th:if="${paciente != null}">
            <div><strong>Nombre:</strong> <span th:text="${paciente.firstName} + ' ' + ${paciente.lastName}"></span></div>
            <div><strong>DNI:</strong> <span th:text="${paciente.dni}"></span></div>
            <div><strong>Correo:</strong> <span th:text="${paciente.email}"></span></div>
            <div><strong>Teléfono:</strong> <span th:text="${paciente.phone}"></span></div>
        </div>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${#lists.isEmpty(citas)}" class="alert alert-info">
            <i class="bi bi-info-circle"></i> No hay citas registradas con este paciente.
        </div>
        <div th:unless="${#lists.isEmpty(citas)}" class="table-responsive">
            <table class="table tabla-historial align-middle">
                <thead>
                    <tr>
                        <th>Fecha y Hora</th>
                        <th>Área Médica</th>
                        <th>Diagnóstico</th>
                        <th>Costo</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cita : ${citas}">
                        <td th:text="${cita.dateTime}"></td>
                        <td th:text="${cita.areaMedica}"></td>
                        <td th:text="${cita.diagnosis != null && !cita.diagnosis.isEmpty() ? cita.diagnosis : 'Sin diagnóstico'}"></td>
                        <td>
                            <span th:if="${cita.costo != null}" th:text="${#numbers.formatDecimal(cita.costo, 2, 2)} + ' S/.'">35.00 S/.</span>
                            <span th:if="${cita.costo == null}">-</span>
                        </td>
                        <td>
                            <span th:if="${cita.status == 'ATENDIDA'}" class="badge badge-atendida">Atendida</span>
                            <span th:if="${cita.status == 'CONFIRMADA'}" class="badge bg-primary">Confirmada</span>
                            <span th:if="${cita.status == 'RESERVADA'}" class="badge bg-info text-dark">Reservada</span>
                            <span th:if="${cita.status == 'PENDIENTE_REPROGRAMACION'}" class="badge bg-warning text-dark">Pendiente</span>
                            <span th:if="${cita.status == 'CANCELADA'}" class="badge bg-danger">Cancelada</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="text-center">
            <a href="/pacientes" class="volver-btn mt-3">
                <i class="bi bi-arrow-left-circle"></i> Volver a Pacientes
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
