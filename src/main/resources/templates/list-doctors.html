<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Médicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Lista de Médicos</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Área Médica</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="doc : ${doctors}">
                    <td th:text="${doc.id}"></td>
                    <td th:text="${doc.firstName}"></td>
					
                    <td th:text="${doc.lastName}"></td>
                    <td th:text="${doc.email}"></td>
                    <td th:text="${doc.areaMedica}"></td>
                </tr>
            </tbody>
        </table>
        <a href="/admin/dashboard" class="btn btn-secondary">Volver</a>
    </div>
</body>
</html>
