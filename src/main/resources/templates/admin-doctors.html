<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Médicos - Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .estado-activo {
            background-color: #d4edda;
        }
        .estado-inactivo {
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Registro de Médicos</h2>
        <form th:action="@{/admin/doctors}" method="post" class="mb-3">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <input type="text" name="firstName" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="col-md-4 mb-3">
                    <input type="text" name="lastName" class="form-control" placeholder="Apellido" required>
                </div>
                <div class="col-md-4 mb-3">
                    <input type="text" name="dni" class="form-control" placeholder="DNI" required>
                </div>
                <div class="col-md-4 mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Email (@medico.com)" required>
                </div>
                <div class="col-md-4 mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
                </div>
                <div class="col-md-4 mb-3">
                    <input type="text" name="phone" class="form-control" placeholder="Teléfono" required>
                </div>
                <div class="col-md-4 mb-3">
                    <input type="text" name="areaMedica" class="form-control" placeholder="Área Médica" required>
                </div>
                <div class="col-md-2 mb-3">
                    <button type="submit" class="btn btn-primary w-100">Registrar Médico</button>
                </div>
            </div>
        </form>
        
        <h3>Lista de Médicos</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Área Médica</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="doc : ${doctors}" 
                    th:class="${doc.activo ? 'estado-activo' : 'estado-inactivo'}">
                    <td th:text="${doc.id}"></td>
                    <td th:text="${doc.firstName}"></td>
                    <td th:text="${doc.lastName}"></td>
                    <td th:text="${doc.email}"></td>
                    <td th:text="${doc.phone}"></td>
                    <td th:text="${doc.areaMedica}"></td>
                    <td>
                        <span th:if="${doc.activo}" class="badge bg-success">Activo</span>
                        <span th:if="${!doc.activo}" class="badge bg-danger">Inactivo</span>
                    </td>
                    <td>
                        <!-- Botón para cambiar estado -->
                        <form th:action="@{/admin/doctors/cambiar-estado/{id}(id=${doc.id})}" 
                              method="post" style="display: inline;">
                            <input type="hidden" name="activo" th:value="${!doc.activo}">
                            <button type="submit" 
                                    th:class="${doc.activo ? 'btn btn-warning btn-sm' : 'btn btn-success btn-sm'}"
                                    th:text="${doc.activo ? 'Desactivar' : 'Activar'}">
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <a href="/admin/dashboard" class="btn btn-secondary">Volver</a>
        <p th:if="${error}" th:text="${error}" class="text-danger mt-2"></p>
    </div>
</body>
</html>
