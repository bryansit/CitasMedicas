<!-- cambiar-fecha-cita.html -->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cambiar Fecha de Cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="mt-4 mb-3">Cambiar Fecha y Hora de la Cita</h2>
    <form th:action="@{/doctor/cambiarFechaCita}" method="post">
        <input type="hidden" name="citaId" th:value="${reserva.id}" />
        <div class="mb-3">
            <label for="nuevaFecha" class="form-label">Nueva Fecha</label>
            <input type="date" class="form-control" id="nuevaFecha" name="nuevaFecha" required>
        </div>
        <div class="mb-3">
            <label for="nuevaHora" class="form-label">Nueva Hora</label>
            <input type="time" class="form-control" id="nuevaHora" name="nuevaHora" required>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
    <a href="/notificaciones" class="btn btn-secondary mt-3">Volver a Notificaciones</a>
</div>
</body>
</html>
