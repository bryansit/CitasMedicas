<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reporte Global del Sistema - Administrador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .reporte-card {
            background: #fff;
            border-radius: 22px;
            box-shadow: 0 8px 34px rgba(0,0,0,0.08);
            max-width: 1100px;
            margin: 48px auto;
            padding: 3rem 2.5rem;
        }
        h2 {
            color: #dc3545;
            font-weight: 800;
            text-align: center;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .stat-card h4 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-card p {
            font-size: 1.1em;
            margin: 0;
        }
        .tabla-medicos th {
            background: #dc3545;
            color: white;
        }
        .volver-btn {
            background: #6c757d;
            color: white;
            border-radius: 10px;
            padding: 10px 30px;
        }
        .volver-btn:hover {
            background: #495057;
            color: white;
        }
    </style>
</head>
<body>
    <div class="reporte-card">
        <h2><i class="bi bi-graph-up-arrow"></i> Reporte Global del Sistema</h2>
        
        <div class="row">
            <div class="col-md-3">
                <div class="stat-card" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <h4 th:text="${totalCitas}">0</h4>
                    <p>Citas Totales</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <h4 th:text="${totalMedicos}">0</h4>
                    <p>Médicos Activos</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                    <h4 th:text="${totalPacientes}">0</h4>
                    <p>Pacientes Registrados</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                    <h4 th:text="${citasAtendidas}">0</h4>
                    <p>Citas Atendidas</p>
                </div>
            </div>
        </div>

        <h4 class="mt-4 mb-3">Rendimiento por Médico</h4>
        <div class="table-responsive">
            <table class="table table-bordered tabla-medicos">
                <thead>
                    <tr>
                        <th>Médico</th>
                        <th>Especialidad</th>
                        <th>Citas Atendidas</th>
                        <th>Pacientes Únicos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="stat : ${estadisticasMedicos}">
                        <td th:text="${stat.nombreMedico}"></td>
                        <td th:text="${stat.especialidad}"></td>
                        <td th:text="${stat.citasAtendidas}"></td>
                        <td th:text="${stat.pacientesUnicos}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <a href="/admin/dashboard" class="btn volver-btn">
                <i class="bi bi-arrow-left-circle"></i> Volver al Panel
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
